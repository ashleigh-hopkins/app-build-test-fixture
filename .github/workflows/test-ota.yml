name: Test OTA Export + Deploy

on:
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  ota-export:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout fixture app
        uses: actions/checkout@v4

      - name: OTA Export (Android)
        uses: ashleigh-hopkins/app-build@main
        with:
          platform: android
          ota: 'true'
          node-version: '22'
          cache: 'false'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: ota-export
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
