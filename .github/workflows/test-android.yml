name: Test Android Build + Submit

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout fixture app
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for git-commit-count

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build + Submit Android
        uses: ashleigh-hopkins/app-build@main
        with:
          platform: android
          profile: production
          submit: 'true'
          version-bump: 'true'
          version-strategy: 'git-commit-count'
          node-version: '22'
          cache: 'false'
          environment: '{"OTA_BASE_URL": "https://ashleigh-hopkins.github.io/app-build-test-fixture/android/manifest.json"}'
          android-keystore: ${{ secrets.ANDROID_KEYSTORE }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-password: ${{ secrets.ANDROID_KEY_PASSWORD }}
          google-play-service-account: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}

      - name: Verify build output
        run: |
          echo "Build + submit complete"
          echo "Checking for AAB artifact..."
          find . -name "*.aab" -o -name "*.apk" | head -5
