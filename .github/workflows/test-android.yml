name: Test Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout fixture app
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android (no submit)
        uses: ashleigh-hopkins/app-build@main
        with:
          platform: android
          profile: production
          submit: 'false'
          version-bump: 'true'
          cache: 'false'
          android-keystore: ${{ secrets.ANDROID_KEYSTORE }}
          android-keystore-password: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          android-key-alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          android-key-password: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Verify build output
        run: |
          echo "Build complete"
          echo "Checking for AAB artifact..."
          find . -name "*.aab" -o -name "*.apk" | head -5
